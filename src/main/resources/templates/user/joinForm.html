<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/checkout/">

    <link href="checkout.css" rel="stylesheet">

    <style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
     }
    </style>
</head>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="30" height="30" role="img" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M278.5 215.6L23 471c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l74.8-74.8c7.4 4.6 15.3 8.2 23.8 10.5C200.3 452.8 270 454.5 338 409.4c12.2-8.1 5.8-25.4-8.8-25.4l-16.1 0c-5.1 0-9.2-4.1-9.2-9.2c0-4.1 2.7-7.6 6.5-8.8l97.7-29.3c3.4-1 6.4-3.1 8.4-6.1c4.4-6.4 8.6-12.9 12.6-19.6c6.2-10.3-1.5-23-13.5-23l-38.6 0c-5.1 0-9.2-4.1-9.2-9.2c0-4.1 2.7-7.6 6.5-8.8l80.9-24.3c4.6-1.4 8.4-4.8 10.2-9.3C494.5 163 507.8 86.1 511.9 36.8c.8-9.9-3-19.6-10-26.6s-16.7-10.8-26.6-10C391.5 7 228.5 40.5 137.4 131.6C57.3 211.7 56.7 302.3 71.3 356.4c2.1 7.9 12 9.6 17.8 3.8L253.6 195.8c6.2-6.2 16.4-6.2 22.6 0c5.4 5.4 6.1 13.6 2.2 19.8z"/></svg>
            <h2>myBlog</h2>
        </div>
        <div>
            <h5 class="mb-5">회원가입</h5>
            <form th:action="@{/user/join}" th:object="${joinDto}" method="post">
                <div class="row g-3">
                    <div>
                        <label th:for="username" class="form-label">이름</label>
                        <input type="text" th:field="*{username}" class="form-control" th:errorclass="field-error">
                        <div class="field-error" th:errors="*{username}">이름을 입력해주세요.</div>
                    </div>
                    <div>
                        <label th:for="password" class="form-label">비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                        <div class="field-error" th:errors="*{password}">비밀번호를 입력해주세요.</div>
                    <div>
                        <label th:for="email" class="form-label">이메일</label>
                        <input type="text" th:field="*{email}" class="form-control" th:errorclass="field-error">
                        <div class="field-error" th:errors="*{email}">이메일을 입력해주세요.</div>
                    </div>
                </div>

                <button class="btn btn-dark w-100 btn-lg mt-5 " type="submit">가입하기</button>
            </form>
        </div>
    </main>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script src="checkout.js"></script></body>
</html>
