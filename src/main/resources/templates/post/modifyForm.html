<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <meta charset="UTF-8">

    <style>

        .btn-info {
            background-color: #8181F7;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="my-5 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="mb-3" width="40" height="40" role="img" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M278.5 215.6L23 471c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l74.8-74.8c7.4 4.6 15.3 8.2 23.8 10.5C200.3 452.8 270 454.5 338 409.4c12.2-8.1 5.8-25.4-8.8-25.4l-16.1 0c-5.1 0-9.2-4.1-9.2-9.2c0-4.1 2.7-7.6 6.5-8.8l97.7-29.3c3.4-1 6.4-3.1 8.4-6.1c4.4-6.4 8.6-12.9 12.6-19.6c6.2-10.3-1.5-23-13.5-23l-38.6 0c-5.1 0-9.2-4.1-9.2-9.2c0-4.1 2.7-7.6 6.5-8.8l80.9-24.3c4.6-1.4 8.4-4.8 10.2-9.3C494.5 163 507.8 86.1 511.9 36.8c.8-9.9-3-19.6-10-26.6s-16.7-10.8-26.6-10C391.5 7 228.5 40.5 137.4 131.6C57.3 211.7 56.7 302.3 71.3 356.4c2.1 7.9 12 9.6 17.8 3.8L253.6 195.8c6.2-6.2 16.4-6.2 22.6 0c5.4 5.4 6.1 13.6 2.2 19.8z"/></svg>
        </div>
        <form th:action="@{/post/{postId}/modify (postId=${post.id})}" th:object="${post}" method="post" >
            <input type="hidden" th:field="*{id}" />
            <div class="form-group mb-3">
                <label th:for="title" class="fw-bold">제목</label>
                <input type="text" th:field="*{title}" class="form-control form-inline">
            </div>
            <div class="form-group mb-3">
                <label th:for="user" class="fw-bold">작성자</label>
                <input type="text" th:field="*{user.username}" class="form-control" readonly>
            </div>
            <div class="form-group mb-5">
                <label th:for="content" class="fw-bold">내용</label>
                <textarea id="content" name="content" th:text="${post.content}" class="form-control summernote"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info btn-outline-light">수정</button>
                <a th:href="@{/post/{postId} (postId=${post.id})}" type="button" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>

<script>
      $('.summernote').summernote({
        tabsize: 2,
        height: 200,
        lang: "ko-KR",
        enterParagraphs: false,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
</script>
</body>
</html>
