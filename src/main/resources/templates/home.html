                <a class="fs-3 fw-bold text-body text-decoration-none" href="/">Storyf</a>
            </div>
            <div class="col-6 gap-2 d-flex justify-content-end align-items-center">
                <a th:href="@{/user/login}" class="btn btn-sm rounded-pill fs-6 text-bg-dark text-decoration-none" role="button" sec:authorize="isAnonymous()">로그인</a>
                <a th:href="@{/user/join}" class="fs-6 me-5 text-body text-decoration-none" sec:authorize="isAnonymous()">회원가입</a>
                <th:block sec:authorize="isAuthenticated()" class="px-1">
                    <a th:href="@{/post/{userId}/list (userId=${#authentication.principal.user.id})}" th:text="${#authentication.principal.username}" class="text-body text-decoration-none"></a>
                    <a th:href="@{/post/write}" class="text-decoration-none mx-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

                        </svg>
                    </a>
                    <a th:href="@{/logout}" class="fs-6 ps-1 pe-4 text-body text-decoration-none" sec:authorize="hasRole('USER')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="black" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                            <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                        </svg>
                    </a>
                </th:block>
            </div>
        </div>
    </header>
</div>
<div class="p-md-5 mb-4 text-body-emphasis bg-primary" style="height: 400px;">
    <div class="ps-5 col-lg-6" style="padding-top: 70px;">
        <h1 class="display-5 fst-italic">Welcome</h1>
        <p class="lead fst-italic ps-1" style="padding-top: 60px;">draw your Story on Leaf</p>
    </div>
</div>
<nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mt-3 ms-1 gap-2 d-flex align-items-center">

                <form th:action="@{/}" method="get" class="input-group flex-nowrap">
                    <input type="text" name="searchKeyword" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="addon-wrapping">
                    <button type="submit" class="input-group-text" id="addon-wrapping">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<main class="container-fluid">
    <div class="row">
        <div class="card border-white" >
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body align-items-start" style="max-width: 620px;">
                        <div th:each="post : ${posts}" class="my-4">
                            <p th:text="${post.user.username}" class="card-text">User</p>
                            <a th:href="@{/post/{postId} (postId=${post.id})}" class="text-dark text-decoration-none"><h5 th:text="${post.title}" class="card-title">Title</h5></a>
                            <a th:href="@{/post/{postId} (postId=${post.id})}" th:text="${post.content}" class="card-text text-dark text-decoration-none">Content</a>
                            <div>
                                <small th:text="${post.createdDate}" class="text-body-secondary">CreateDate</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="gap-2 mb-3 d-flex justify-content-center">
        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/ (page = ${page - 1})}" th:text="${page}" class="text-decoration-none" style="color:grey"></a>
            <strong th:if="${page == nowPage}" th:text="${page}"></strong>
        </th:block>
    </div>
</main>


<footer class="py-4 text-body-secondary bg-primary">
    <div class="container-fluid">
        <div class="row justify-content-start">
            <div class="col-2 ms-3">

                <a class="fs-5 fw-bold text-white text-decoration-none" href="/">Storyf</a>
            </div>
        </div>
    </div>
</footer>
